<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TYPING</title>
    <link rel="shortcut icon" type="image/png" href="./logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="contain-texts">
      <div class="texts"></div>
      <div class="input-container">
        <div class="custom-select">
          <label>Choose your time here!</label>
          <select>
            <option value="0.5">30 seconds</option>
            <option value="1">1 minute</option>
            <option value="2">2 minutes</option>
            <option value="3">3 minutes</option>
            <option value="5">5 minutes</option>
            <option value="10">10 minutes</option>
          </select>
        </div>
        <input autofocus class="input-text" type="text" />
        <button onclick="refresh()">
          <i
            class="fa fa-refresh"
            style="font-size: 48px; color: red; cursor: pointer"
          ></i>
        </button>
        <span class="time"></span>
      </div>
    </div>
    <div class="contain-result">
      <div class="header">
        <h2>Your Typing Performance</h2>
        <div class="score">
          <div>
            <p>Typing speed</p>
            <span class="wpm"></span>
          </div>
          <div>
            <p>Accuracy</p>
            <span class="accuracy"></span>
          </div>
          <div>
            <p>Net speed</p>
            <span class="net-speed"></span>
          </div>
        </div>
        <button class="restart">RESTART</button>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
