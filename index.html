<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TYPING</title>
    <link rel="shortcut icon" type="image/png" href="./logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="logo.png" alt="Typing Test Logo" />
      </div>
      <h1>Check your typing skills in a minute</h1>
      <p>Type away to join 150+ million test takers!</p>
      <div class="test-info">
        <div class="custom-select">
          <label>Choose your time:</label>
          <select id="choose-time">
            <option value="0.5">30 seconds</option>
            <option value="1">1 minute</option>
            <option value="2">2 minutes</option>
            <option value="3">3 minutes</option>
            <option value="5">5 minutes</option>
            <option value="10">10 minutes</option>
          </select>
        </div>
        <div class="custom-select">
          <label>Choose your difficulty:</label>
          <select id="choose-level">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </div>
      <button id="button-start">START TEST</button>
    </div>
    <div id="contain-texts">
      <div class="texts"></div>
      <div class="input-container">
        <button onclick="backHomePage()" class="bg-grey">
          <i
            class="fa fa-backward"
            style="font-size: 32px; cursor: pointer; color: grey"
          ></i>
        </button>
        <input autofocus class="input-text" type="text" />
        <div class="time-refresh">
          <button onclick="refresh()">
            <i
              class="fa fa-refresh"
              style="font-size: 32px; color: rgb(31, 125, 172); cursor: pointer"
            ></i>
          </button>
          <span class="time"></span>
        </div>
      </div>
    </div>
    <div class="contain-result">
      <div class="header">
        <h2>Your Typing Performance</h2>
        <div class="score">
          <div>
            <p>Typing speed</p>
            <span class="wpm"></span>
          </div>
          <div>
            <p>Accuracy</p>
            <span class="accuracy"></span>
          </div>
          <div>
            <p>Net speed</p>
            <span class="net-speed"></span>
          </div>
        </div>
        <div class="contain-button">
          <button onclick="backHomePage()" class="reset bg-grey">
            <i class="fa fa-home" style="font-size: 16px"></i>
            RESET AGAIN
          </button>
          <button onclick="refresh()" class="restart bg-green">
            RETAKE TEST
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
